<section class="inner-content nova-sessao">
    <div class="conteudo-filmes">
        <div class="header-section">
            <h2>Nos Cinemas</h2>
        </div>
        <div class="midia">
            <div id="nosCinemas" class="colunas"></div>
        </div>
    </div>
</section>
<section id="topRated" class="inner-content nova-sessao">
    <div class="conteudo-filmes">
        <div class="header-section">
            <h2>Mais bem avaliados</h2>
        </div>
    </div>
    <div class="opcoes">
        <div class="ordenar" id="ordenar">
            <a onclick="abrirAba('ordenar')">
                <div class="texto">
                    <h2>Ordenar</h2>
                    <span class="material-symbols-outlined" id="icone">
                        chevron_right
                    </span>
                </div>
            </a>

            <div class="selecao closed" id="aba">
                <h3>Ordenar por:</h3>
                <select name="" id="">
                    <option value="notaMaior">Melhor Avaliacao</option>
                    <option value="notaMenor">Pior Avaliacao</option>
                    <option value="votosMaior">Mais Votado</option>
                    <option value="votosMenor">Menos Votado</option>
                </select>
            </div>
        </div>

        <div class="filtrar" id="filtrar">
            <a onclick="abrirAba('filtrar')">
                <div class="texto">
                    <h2>Filtrar</h2>
                    <span class="material-symbols-outlined" id="icone">chevron_right</span>
                </div>
            </a>
            <div class="filtros closed" id="aba">
                <h3>Filtrar por:</h3>
                <div>
                    <div class="opcoes-filtro">
                        <div class="data">
                            <h3>Data de Lancamento:</h3>
                            <div class="entrada-data">
                                <h4>De:</h4>
                                <input type="date" name="datamin" id="datamin" />
                                <h4>Ate:</h4>
                                <input type="date" name="datamax" id="datamax" />
                            </div>
                        </div>

                        <div class="genero">
                            <h3>Genero:</h3>
                            <ul class="generos">
                                <li>
                                    <a class="no-click">Acao</a>
                                </li>
                                <li>
                                    <a class="">Comedia</a>
                                </li>
                                <li>
                                    <a class="">Tragedia</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="topRatedList">
        <table>
            <thead>
                <tr>
                    <th class="rank">Rank</th>
                    <th class="nomeFilme">Nome</th>
                    <th class="notaAvaliacao">Avaliacao dos Usuarios</th>
                    <th class="votos">N.ยบ de Votos</th>
                    <th class="anoLancamento">Ano de Lancamento</th>
                </tr>
            </thead>
            <tbody id="topRatedFilmes">
            </tbody>
            <div id="expandeLista">
            </div>
        </table>
    </div>
</section>
